<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gissa siffran</h1>
      <div id="game">
        <p>
          Välj ett nummer mellan <span class="min-num"></span> och
          <span class="max-num"></span>. <br />Du får tre försök att gissa rätt.
        </p>
        <input
          type="number"
          id="guess-input"
          placeholder="Skriv in en siffra..."
        />
        <input type="submit" id="guess-btn" value="Välj" />
        <p class="message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
